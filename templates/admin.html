{% extends "base.html" %}
{% block content %}
<h1>Admin Panel</h1>
<table>
    <tr>
        <th>Inventory Number</th>
        <th>Description</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.inventory_number }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.status }}</td>
        <td>
            <a href="{{ url_for('edit_item', id=item.id) }}">Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
